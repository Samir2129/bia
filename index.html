    .content {

    .go-home {
      color: #fff;
      background: #5892FF;
      border: none;
      padding: 10px 50px;
      margin: 30px 0;
      border-radius: 30px;
      text-transform: capitalize;
      box-shadow: 0 10px 16px 1px rgba(174, 199, 251, 1);

    }
    .footer-like {
      margin-top: auto;
      background: #D7E6FE;
      padding: 6px;

    }

      margin: 0;
      padding: 4px;

      letter-spacing: 1px;
    }
    .footer-like p a {
      text-decoration: none;
      color: #5892FF;
      font-weight: 600;
    }
    @media (min-width: 360px) {
      h1 {
        font-size: 4.5em;
      }
      .go-home {
        margin-bottom: 20px;
      }
    }
    @media (min-width: 600px) {
      .content {
        max-width: 1000px;
        margin: 0 auto;
      }
      .wrapper-1 {
        height: initial;
        max-width: 620px;
        margin: 0 auto;
        margin-top: 50px;
        box-shadow: 4px 8px 40px 8px rgba(88, 146, 255, 0.2);
