<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>happy birthday</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, orange, yellow, green, blue, indigo, violet, orange);
      background-size: 1400% 1400%;
      animation: backgroundMove 20s ease infinite;
      overflow: hidden;
    }
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      position: relative;
      z-index: 1;
    }
    .wrapper-1 {
      padding: 50px;
      border: 8px solid transparent;
      border-radius: 20px;
      position: relative;
      animation: rainbowBorder 15s linear infinite, neonGlow 3s ease-in-out infinite alternate;
      text-align: center;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
    }
    h1 {
      font-family: 'Kaushan Script', cursive;
      font-size: 3em;
      color: #ffffff;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
      margin-bottom: 20px;
    }
    .footer-like {
      margin-top: 20px;
    }
    .footer-like p {
      color: #fff;
      font-family: 'Source Sans Pro', sans-serif;
      font-size: 1em;
      letter-spacing: 1px;
    }
    /* Background smooth moving */
    @keyframes backgroundMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Border rainbow color animation */
    @keyframes rainbowBorder {
      0% { border-color: orange; }
      20% { border-color: yellow; }
      40% { border-color: green; }
      60% { border-color: blue; }
      80% { border-color: indigo; }
      100% { border-color: violet; }
    }

    /* Neon glow animation */
    @keyframes neonGlow {
      0% {
        box-shadow: 0 0 10px orange, 0 0 20px yellow, 0 0 30px green, 0 0 40px blue, 0 0 50px indigo, 0 0 60px violet;
      }
      100% {
        box-shadow: 0 0 20px violet, 0 0 30px indigo, 0 0 40px blue, 0 0 50px green, 0 0 60px yellow, 0 0 70px orange;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="wrapper-1">
      <h1>Happy birthday Prem</h1>
      <div class="footer-like">
        <p>Made by Samir❤️</p>
      </div>
    </div>
  </div>
</body>
</html>
