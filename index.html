<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Language" content="en">
  <meta name="google" content="notranslate">
  <title>Happy Birthday</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, orange, yellow, green, blue, indigo, violet, orange);
      background-size: 1400% 1400%;
      animation: backgroundMove 20s ease infinite;
      overflow: hidden;
    }
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      position: relative;
      z-index: 1;
    }
    .wrapper-1 {
      padding: 50px;
      border: 8px solid transparent;
      border-radius: 20px;
      position: relative;
      animation: rainbowBorder 15s linear infinite, neonGlow 3s ease-in-out infinite alternate;
      text-align: center;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
    }
    h1 {
      font-family: 'Kaushan Script', cursive;
      font-size: 3em;
      color: #ffffff;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
      margin-bottom: 20px;
    }
    .show-image-btn {
      margin-top: 20px;
      padding: 10px 30px;
      background-color: #5892FF;
      border: none;
      color: white;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      box-shadow: 0 4px 15px rgba(88, 146, 255, 0.5);
    }
    .show-image-btn:hover {
      background-color: #4178f0;
      transform: scale(1.05);
    }
    #imageContainer {
      display: none;
      text-align: center;
      flex-direction: column;
      align-items: center;
    }
    #imageContainer h2 {
      color: #ffffff;
      font-size: 2em;
      margin-bottom: 20px;
      font-family: 'Source Sans Pro', sans-serif;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff;
    }
    #imageContainer img {
      max-width: 80%;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    }
    footer {
      margin: 20px 0;
      font-family: 'Source Sans Pro', sans-serif;
      color: #fff;
      font-size: 1em;
      text-align: center;
    }
    /* Background smooth moving */
    @keyframes backgroundMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    /* Border rainbow color animation */
    @keyframes rainbowBorder {
      0% { border-color: orange; }
      20% { border-color: yellow; }
      40% { border-color: green; }
      60% { border-color: blue; }
      80% { border-color: indigo; }
      100% { border-color: violet; }
    }
    /* Neon glow animation */
    @keyframes neonGlow {
      0% {
        box-shadow: 0 0 10px orange, 0 0 20px yellow, 0 0 30px green, 0 0 40px blue, 0 0 50px indigo, 0 0 60px violet;
      }
      100% {
        box-shadow: 0 0 20px violet, 0 0 30px indigo, 0 0 40px blue, 0 0 50px green, 0 0 60px yellow, 0 0 70px orange;
      }
    }
  </style>
</head>
<body>

  <div class="content" id="mainContent">
    <div class="wrapper-1">
      <h1>Happy Birthday Prem</h1>
      <button class="show-image-btn" onclick="showGif()">Show Surprise</button>
    </div>
  </div>

  <div id="imageContainer">
    <h2>Adult Prem 18+ </h2>
    <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2VpaTRjZ3NtM2xwZmFqcWdwc25vc3VkZHN6aW13MnFsN3U0aXhvaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/GzDnxxT57oo1XZ0NAJ/giphy.gif">
  </div>

  <footer>
    
  </footer>

  <script>
    function showGif() {
      document.getElementById('mainContent').style.display = 'none';
      document.getElementById('imageContainer').style.display = 'flex';
    }
  </script>

</body>
</html>
